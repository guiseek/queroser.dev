<form class="flex col gap-6" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field class="col">
    <mat-label> E-mail </mat-label>
    <input matInput type="email" formControlName="email" #autofocus />
    <mat-error> Endereço de e-mail inválido </mat-error>
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label> Senha </mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error> Senha inválida </mat-error>
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label> Nome </mat-label>
    <input matInput formControlName="firstName" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <mat-form-field class="col">
    <mat-label> Sobrenome </mat-label>
    <input matInput formControlName="lastName" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <footer class="row align-end">
    <button mat-stroked-button>Enviar</button>
  </footer>
</form>
