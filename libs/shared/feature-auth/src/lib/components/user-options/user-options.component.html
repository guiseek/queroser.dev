<mat-list>
  <div mat-subheader>Opções de navegação para:</div>
  <mat-list-item>
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <div matListItemTitle>{{data.user.firstName}} {{data.user.lastName}}</div>
    <div matListItemLine>{{data.user.email}}</div>
  </mat-list-item>

  <mat-list-item>
    <mat-icon matListItemIcon>verified_user</mat-icon>
    <div matListItemTitle>Os <strong>{{data.user.roles | userRoles}}</strong> da plataforma</div>
    <div matListItemLine>podem acessar as seguintes opções</div>
  </mat-list-item>

  <mat-nav-list>
    <a mat-list-item *ngFor="let option of data.options; index as i" [routerLink]="option.path"
      (click)="openLink($event)">
      <mat-icon matListItemIcon>file_open</mat-icon>
      <span matListItemTitle>{{option.name}}</span>
      <span matLine>{{i + 1}}ª opção</span>
    </a>
  </mat-nav-list>
</mat-list>
