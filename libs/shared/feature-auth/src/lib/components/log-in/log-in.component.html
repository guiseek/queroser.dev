<form class="flex col gap-6" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field class="col">
    <mat-label> E-mail </mat-label>
    <input matInput type="email" autocomplete="email" formControlName="email" placeholder="user@email.dev" #autofocus />
    <mat-error> Endereço de e-mail inválido </mat-error>
  </mat-form-field>
  <mat-form-field class="col">
    <mat-label> Senha </mat-label>
    <input matInput type="password" autocomplete="current-password" formControlName="password" />
    <mat-error> Senha inválida </mat-error>
  </mat-form-field>

  <footer class="row align-end">
    <button mat-stroked-button>Enviar</button>
  </footer>
</form>
