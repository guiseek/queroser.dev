<mat-toolbar color="primary">
  <ul>
    <li *ngFor="let item of (service.breadcrumbs$ | async); last as lastItem">
      <ng-container *ngIf="!lastItem; else lastTmpl">
        <a [routerLink]="item.path">{{ item.label }}</a>
        <svg width="24" height="24" viewBox="0 0 960 960" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M375 720L332 677L530 479L332 281L375 238L616 479L375 720Z" fill="currentColor" />
        </svg>
      </ng-container>
      <ng-template #lastTmpl>
        <span>{{ item.label }}</span>
      </ng-template>
    </li>
  </ul>
</mat-toolbar>
