<form [formGroup]="form">
  <mat-card [ngClass]="{unauthorized: facade.message$ | async}">
    <mat-tab-group dynamicHeight [selectedIndex]="tabIndex$ | async"
      (selectedIndexChange)="onSelectedIndexChange($event)" (animationDone)="onTabChanged()">
      <mat-tab label="Login">
        <ng-template matTabContent>
          <admin-log-in (logInChange)="facade.logIn($event)"></admin-log-in>
        </ng-template>
      </mat-tab>
      <mat-tab label="Nova conta">
        <ng-template matTabContent>
          <admin-register (registerChange)="facade.register($event)"></admin-register>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

    <p class="text-warn text-center">
      {{facade.message$ | async}}
    </p>
  </mat-card>
</form>
