<header>
  <mat-toolbar color="primary">
    <button type="button" mat-icon-button (click)="drawerService.toggled()">
      <mat-icon>menu_open</mat-icon>
    </button>

    <a class="app-logo" routerLink="/">
      <img src="assets/logo.svg" alt="Quero Ser Dev">
    </a>

    <a routerLink="/">
      Quero Ser Dev
    </a>

    <span class="spacer"></span>

    <ng-container *ngIf="authFacade.user$ | async as user">
      <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item disabled>
          <small>logado como</small>
          <br />
          {{user.email}}
        </button>
        <mat-divider></mat-divider>
        <!-- <a mat-menu-item routerLink="/account">
          <mat-icon>settings</mat-icon>
          <span>Configurações</span>
        </a>
        <mat-divider></mat-divider> -->
        <button mat-menu-item (click)="authFacade.logOut()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>

  </mat-toolbar>
</header>

<dev-drawer-shell [hasBackdrop]="false" mode="side">
  <aside>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="cursos" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>school</mat-icon>
        <span>Cursos</span>
      </a>
      <a mat-list-item routerLink="categorias" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>category</mat-icon>
        <span>Categorias</span>
      </a>
    </mat-nav-list>
  </aside>
  <main>
    <router-outlet></router-outlet>
  </main>
</dev-drawer-shell>
